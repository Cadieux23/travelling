<!DOCTYPE html>
<html>
<head>
	<title>Login</title>

	<link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
	<link href="css/loginpage.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="wrapper">
		 <div class="title">
		 	<span>Login Form</span>
		 </div>

      <form action="">

        <div class="field">
          <input type="text" name="text" id="text" class="" />
          <label>Email Address</label>
        </div>

        <div class="field">
          <input type="password" name="password" id="password" class="" />
          <label>Password</label>
        </div>

        <div class="content">

        <div class="checkbox">
            <input type="checkbox" name="checkbox" id="remember-me" class="" />
            <label for="remember-me">Remember me</label>
        </div>

        <div class="pass-link">
          	<a href="csstravel.html">Forgot password?</a>
        </div>

        </div>

        <div class="field">
			<input type="submit" name="submit" id="submit" class="" value="Login" />
        </div>

        <div class="signup-link">
        	<span>Not a member?</span>
        	<a href="csstravel.html">Signup now</a>
        </div>

      </form>
    </div>

</body>
</html>
